<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Просто добавьте стилизацию по вашему усмотрению */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            position: relative;
        }

        nav a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }

        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        nav ul li:hover > ul {
            display: inherit;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li>
                    <a href="#">Сервисы</a>
                    <ul>
                        <li><a href="#">Веб-разработка</a></li>
                        <li><a href="#">Дизайн</a></li>
                        <li><a href="#">Маркетинг</a></li>
                    </ul>
                </li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
